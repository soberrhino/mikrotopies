<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanceur de Dés 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Empêche le défilement de la page */
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .ui-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            max-height: 90vh; /* Permet la transition sur max-height */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-800">

    <!-- Conteneur pour la scène 3D Three.js -->
    <div id="canvas-container"></div>

    <!-- Interface utilisateur -->
    <div class="relative z-10 flex flex-col items-center justify-end h-screen p-4 pb-16 sm:pb-4">
        <button id="toggle-ui-button" class="w-full max-w-2xl mb-2 bg-white/80 backdrop-blur-sm text-gray-800 font-bold py-2 px-4 rounded-full shadow-lg hover:bg-white focus:outline-none transition-all duration-300 ease-in-out">
            Afficher les options
        </button>
        <div id="ui-panel" class="ui-container max-w-2xl w-full rounded-2xl shadow-2xl text-center transition-all duration-500 ease-in-out max-h-0 opacity-0 p-0 overflow-hidden border-0">
            
            <!-- Section des résultats -->
            <div id="results-container" class="mb-4 min-h-[60px]">
                 <!-- Les résultats des dés s'afficheront ici -->
            </div>

            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Lanceur de Dés</h1>
            <p class="text-gray-600 mb-6">Sélectionnez les dés que vous souhaitez lancer.</p>

            <div id="dice-selection" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                <!-- Les options de dés seront injectées ici par JavaScript -->
            </div>

            <button id="roll-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 ease-in-out transform hover:scale-105">
                Lancer les dés
            </button>
        </div>
    </div>

    <!-- Importation des librairies 3D -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        // --- Configuration des dés ---
        // REMARQUE: Remplacez les URLs ci-dessous par les chemins vers vos propres images.
        // La structure de dossier suggérée est /images/NOM_DU_DE/NOM_DE_LA_FACE.png
        const DICE_CONFIG = {
            'Lieu': {
                color: '#ffadad',
                faces: [
                    { name: 'Forêt', url: 'https://placehold.co/200x200/ffadad/000?text=Forêt' },
                    { name: 'Château', url: 'https://placehold.co/200x200/ffadad/000?text=Château' },
                    { name: 'Plage', url: 'https://placehold.co/200x200/ffadad/000?text=Plage' },
                    { name: 'Ville', url: 'https://placehold.co/200x200/ffadad/000?text=Ville' },
                    { name: 'Montagne', url: 'https://placehold.co/200x200/ffadad/000?text=Montagne' },
                    { name: 'Grotte', url: 'https://placehold.co/200x200/ffadad/000?text=Grotte' },
                ]
            },
            'Personnages': {
                color: '#ffd6a5',
                faces: [
                    { name: 'Roi', url: 'https://placehold.co/200x200/ffd6a5/000?text=Roi' },
                    { name: 'Reine', url: 'https://placehold.co/200x200/ffd6a5/000?text=Reine' },
                    { name: 'Sorcier', url: 'https://placehold.co/200x200/ffd6a5/000?text=Sorcier' },
                    { name: 'Chevalier', url: 'https://placehold.co/200x200/ffd6a5/000?text=Chevalier' },
                    { name: 'Dragon', url: 'https://placehold.co/200x200/ffd6a5/000?text=Dragon' },
                    { name: 'Fée', url: 'https://placehold.co/200x200/ffd6a5/000?text=Fée' },
                ]
            },
            'Actions': {
                color: '#caffbf',
                faces: [
                    { name: 'Courir', url: 'https://placehold.co/200x200/caffbf/000?text=Courir' },
                    { name: 'Se battre', url: 'https://placehold.co/200x200/caffbf/000?text=Battre' },
                    { name: 'Se cacher', url: 'https://placehold.co/200x200/caffbf/000?text=Cacher' },
                    { name: 'Négocier', url: 'https://placehold.co/200x200/caffbf/000?text=Négocier' },
                    { name: 'Explorer', url: 'https://placehold.co/200x200/caffbf/000?text=Explorer' },
                    { name: 'Voler', url: 'https://placehold.co/200x200/caffbf/000?text=Voler' },
                ]
            },
            'Emotion': {
                color: '#a0c4ff',
                faces: [
                    { name: 'Joie', url: 'https://placehold.co/200x200/a0c4ff/000?text=Joie' },
                    { name: 'Peur', url: 'https://placehold.co/200x200/a0c4ff/000?text=Peur' },
                    { name: 'Colère', url: 'https://placehold.co/200x200/a0c4ff/000?text=Colère' },
                    { name: 'Tristesse', url: 'https://placehold.co/200x200/a0c4ff/000?text=Tristesse' },
                    { name: 'Surprise', url: 'https://placehold.co/200x200/a0c4ff/000?text=Surprise' },
                    { name: 'Amour', url: 'https://placehold.co/200x200/a0c4ff/000?text=Amour' },
                ]
            }
        };

        // --- Initialisation de la scène ---
        let scene, camera, renderer, world;
        let diceObjects = [];
        const canvasContainer = document.getElementById('canvas-container');
        const rollButton = document.getElementById('roll-button');
        const resultsContainer = document.getElementById('results-container');
        const toggleUiButton = document.getElementById('toggle-ui-button');
        const uiPanel = document.getElementById('ui-panel');

        const faceNormals = [
            new THREE.Vector3(1, 0, 0), new THREE.Vector3(-1, 0, 0),
            new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, -1, 0),
            new THREE.Vector3(0, 0, 1), new THREE.Vector3(0, 0, -1)
        ];

        function init() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82 * 2, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 10); // Caméra un peu plus haute et reculée
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            canvasContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // --- Sol physique ---
            const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);

            // --- Tapis vert visuel avec texte ---
            const groundTextureCanvas = document.createElement('canvas');
            const context = groundTextureCanvas.getContext('2d');
            groundTextureCanvas.width = 1024;
            groundTextureCanvas.height = 1024;
            
            context.fillStyle = '#108d47';
            context.fillRect(0, 0, groundTextureCanvas.width, groundTextureCanvas.height);

            context.font = 'bold 120px "Inter", sans-serif';
            context.fillStyle = 'rgba(255, 255, 255, 0.7)';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText('Mikrotopies', groundTextureCanvas.width / 2, groundTextureCanvas.height / 2);

            const groundTexture = new THREE.CanvasTexture(groundTextureCanvas);
            
            const groundGeometry = new THREE.PlaneGeometry(30, 30); // Tapis agrandi
            const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });
            const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);


            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        // --- Gestion de l'UI ---
        function showUi() {
            uiPanel.classList.remove('max-h-0', 'opacity-0', 'p-0', 'border-0', 'overflow-hidden');
            uiPanel.classList.add('p-4', 'sm:p-6');
            toggleUiButton.textContent = 'Masquer les options';
        }

        function hideUi() {
            uiPanel.classList.add('max-h-0', 'opacity-0', 'p-0', 'border-0', 'overflow-hidden');
            uiPanel.classList.remove('p-4', 'sm:p-6');
            toggleUiButton.textContent = 'Afficher les options';
        }

        toggleUiButton.addEventListener('click', () => {
            const isHidden = uiPanel.classList.contains('max-h-0');
            if (isHidden) {
                showUi();
            } else {
                hideUi();
            }
        });


        // --- Création de l'interface utilisateur ---
        function createUI() {
            const selectionContainer = document.getElementById('dice-selection');
            Object.keys(DICE_CONFIG).forEach(name => {
                const config = DICE_CONFIG[name];
                const div = document.createElement('div');
                div.className = 'flex flex-col items-center justify-center p-2 rounded-lg cursor-pointer transition-all duration-200';
                div.style.backgroundColor = `${config.color}80`;
                div.style.border = '2px solid transparent';
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.id = name;
                input.name = name;
                input.className = 'hidden';
                input.checked = true;

                const label = document.createElement('label');
                label.htmlFor = name;
                label.textContent = name;
                label.className = 'font-bold text-lg text-gray-800 cursor-pointer';

                div.appendChild(input);
                div.appendChild(label);
                selectionContainer.appendChild(div);
                
                function updateStyle() {
                    if (input.checked) {
                        div.style.backgroundColor = config.color;
                        div.style.border = `2px solid ${darkenColor(config.color, 20)}`;
                    } else {
                        div.style.backgroundColor = `${config.color}80`;
                        div.style.border = '2px solid transparent';
                    }
                }
                
                div.addEventListener('click', () => {
                    input.checked = !input.checked;
                    updateStyle();
                });
                
                updateStyle();
            });
        }
        
        function darkenColor(hex, percent) {
            let r = parseInt(hex.substring(1, 3), 16);
            let g = parseInt(hex.substring(3, 5), 16);
            let b = parseInt(hex.substring(5, 7), 16);
            r = Math.floor(r * (100 - percent) / 100);
            g = Math.floor(g * (100 - percent) / 100);
            b = Math.floor(b * (100 - percent) / 100);
            return `#${(r<16?'0':'')+r.toString(16)}${(g<16?'0':'')+g.toString(16)}${(b<16?'0':'')+b.toString(16)}`;
        }

        // --- Création d'un dé ---
        function createDie(name) {
            const config = DICE_CONFIG[name];
            const size = 1;
            
            const materials = config.faces.map(faceConfig => {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = config.color;
                ctx.fillRect(0, 0, 256, 256);

                const img = new Image();
                img.crossOrigin = 'Anonymous'; // Nécessaire pour charger des images externes

                return new Promise((resolve) => {
                    img.onload = () => {
                        // Dessine l'image avec une marge
                        ctx.drawImage(img, 28, 28, 200, 200);
                        resolve(new THREE.MeshStandardMaterial({ map: new THREE.CanvasTexture(canvas) }));
                    };
                    img.onerror = () => {
                        console.error(`Impossible de charger l'image: ${faceConfig.url}`);
                        // Fallback avec du texte en cas d'erreur de chargement
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 30px Inter';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('Erreur', 128, 128);
                        resolve(new THREE.MeshStandardMaterial({ map: new THREE.CanvasTexture(canvas) }));
                    };
                    img.src = faceConfig.url;
                });
            });

            return Promise.all(materials).then(mats => {
                const geometry = new RoundedBoxGeometry(size, size, size, 6, 0.1);
                const mesh = new THREE.Mesh(geometry, mats);
                mesh.castShadow = true;
                const body = new CANNON.Body({ mass: 1, shape: new CANNON.Box(new CANNON.Vec3(size / 2, size / 2, size / 2)) });
                scene.add(mesh);
                world.addBody(body);
                return { mesh, body, name };
            });
        }

        // --- Lancer les dés ---
        rollButton.addEventListener('click', async () => {
            rollButton.disabled = true;
            resultsContainer.innerHTML = '';
            hideUi();

            diceObjects.forEach(d => { scene.remove(d.mesh); world.removeBody(d.body); });
            diceObjects = [];

            const selectedDiceNames = Array.from(document.querySelectorAll('#dice-selection input:checked')).map(input => input.name);
            if (selectedDiceNames.length === 0) {
                 rollButton.disabled = false;
                 showUi();
                 return;
            }

            const newDice = await Promise.all(selectedDiceNames.map(name => createDie(name)));
            diceObjects = newDice;

            diceObjects.forEach((die, index) => {
                die.body.position.set((Math.random() - 0.5) * 4, 5 + index, (Math.random() - 0.5) * 4);
                die.mesh.position.copy(die.body.position);
                die.body.angularVelocity.set((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20);
                die.body.velocity.set(0, -1, 0);
            });
            
            setTimeout(checkIfSettled, 1000);
        });
        
        function checkIfSettled() {
            const isSettled = diceObjects.every(d => d.body.velocity.length() < 0.1 && d.body.angularVelocity.length() < 0.1);

            if (isSettled) {
                rollButton.disabled = false;
                displayResults();
                showUi();
            } else {
                setTimeout(checkIfSettled, 250);
            }
        }

        // --- Afficher les résultats ---
        function displayResults() {
            resultsContainer.innerHTML = '';
            const resultsGrid = document.createElement('div');
            resultsGrid.className = 'grid grid-cols-2 sm:grid-cols-4 gap-4';

            diceObjects.forEach(die => {
                let topFaceIndex = -1;
                let maxDot = -Infinity;
                
                faceNormals.forEach((normal, i) => {
                    const worldNormal = normal.clone().applyQuaternion(die.mesh.quaternion);
                    if (worldNormal.y > maxDot) {
                        maxDot = worldNormal.y;
                        topFaceIndex = i;
                    }
                });

                const config = DICE_CONFIG[die.name];
                const faceConfig = config.faces[topFaceIndex];
                const resultText = faceConfig ? faceConfig.name : 'Inconnu';
                const imageUrl = faceConfig ? faceConfig.url : '';

                const resultEl = document.createElement('div');
                resultEl.className = 'p-3 rounded-lg flex flex-col items-center justify-center';
                resultEl.style.backgroundColor = config.color;
                resultEl.style.border = `2px solid ${darkenColor(config.color, 20)}`;
                
                const nameEl = document.createElement('p');
                nameEl.className = 'font-bold text-sm text-gray-700';
                nameEl.textContent = die.name;
                
                const textEl = document.createElement('p');
                textEl.className = 'font-semibold text-xl text-gray-900';
                textEl.textContent = resultText;
                
                const imgIcon = document.createElement('img');
                imgIcon.src = imageUrl;
                imgIcon.alt = resultText;
                imgIcon.className = 'w-12 h-12 my-1 object-cover rounded';

                resultEl.appendChild(nameEl);
                resultEl.appendChild(imgIcon);
                resultEl.appendChild(textEl);
                resultsGrid.appendChild(resultEl);
            });
            resultsContainer.appendChild(resultsGrid);
        }

        // --- Boucle d'animation ---
        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60);
            diceObjects.forEach(d => {
                d.mesh.position.copy(d.body.position);
                d.mesh.quaternion.copy(d.body.quaternion);
            });
            renderer.render(scene, camera);
        }

        // --- Gestion de la fenêtre ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- Démarrage ---
        init();
        createUI();
    </script>
</body>
</html>
